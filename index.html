<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <style>
nav {
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  background: #555;
}

nav ul {
  margin: 0;
  padding: 0 0.5em;

  width: 320px;
  height: 0;
  overflow: hidden;
  position: absolute;
  background-color: #333;
}

nav ul.nav-active {
  height: auto;
}

nav a {
  color: #fff;
}
.toggle-menu {
  background: none;
  border: none;
}
.toggle-menu .bar {
  display: block;
  width: 1.5em;
  height: 0.273em;
  margin: 0.273em;
  background: #fff;
}
.sr-only {
  display: none;
}
</style>
</head>
<body>

  <nav>
    <button class="toggle-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="sr-only">Toggle Table of Contents</span>
    </button>
    <ul>
      {{#each chapters}}
      <li>
        <a href="#{{url}}">{{title}}</a>
      </li>
      {{/each}}
    </ul>
  </nav>

  <div class="container">
    {{{contents}}}
  </div>
</body>
</html>
