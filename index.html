<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <style>
    {{{styles}}}
  </style>
</head>
<body>
  <nav>
    <button class="toggle-menu" toggle-menu>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="sr-only">Toggle Table of Contents</span>
    </button>
    <ul menu>
      {{#each chapters}}
      <li>
        <a href="#{{anchor}}" toggle-menu>
          {{{title}}}
        </a>
      </li>
      {{/each}}
    </ul>
  </nav>

  <div class="container">
    <h2>Table of Contents</h2>

    <ul>
      {{#each chapters}}
        <li>
          <a href="#{{anchor}}">{{{title}}}</a>
        </li>
      {{/each}}
    </ul>
    {{{contents}}}
  </div>

  <script>
var menu = document.querySelector('[menu]');

function attachToggleClick(toggle) {
  toggle.addEventListener('click', function () {
    menu.classList.toggle('nav-active');
  });
}

Array.prototype.forEach.call(
  document.querySelectorAll('[toggle-menu]'),
  attachToggleClick
);
  </script>
</body>
</html>
